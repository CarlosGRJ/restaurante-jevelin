<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome cdn -->
    <script src="https://kit.fontawesome.com/236d81e030.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Montserrat&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>Jevelin Theme</title>
</head>
<body>
    <header class="header">
        <div class="container-fluid">
            <nav class="nav">
                <a href="index.html" class="logo">
                    <img src="img/logo.png" alt="logo">
                </a>

                <div class="nav__button">
                    <span class="nav__icon"></span>
                </div>

                <ul class="nav-list">
                    <li class="nav-item">

                    <li class="nav-item">
